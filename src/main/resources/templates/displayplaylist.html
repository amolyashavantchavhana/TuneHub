<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" th:href="@{/style8.css}">
</head>
<body>
<h1>WELCOME TO VIEW ALL THE PLAYLIST</h1>
<table border>
<thead>
<tr>
<td>name</td>
<td>Song</td>
</tr>
</thead>

<tbody>

<tr th:each="plist:${allPlaylists}">
<td th:text="${plist.name}">   </td>

<td>
<ul>

<li th:each="song:${plist.songs}">
 <span th:text="${song.name}"> </span>
 <audio controls>
 <source th:src="${song.link}" type="audio/mpeg">
 </audio>
 </li>
 </ul>
 </td>
 </tr>
 </tbody>

</table>

</body>
</html>
